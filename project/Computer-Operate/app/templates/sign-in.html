<body class="text-center" style="background-image:url('/static/images/cc.jpg'); background-repeat: no-repeat; background-size:100% 100%;" >
<div class="container text-center">
<main class="form-signin">
  <form class="form-horizontal" action="/" method="post">
    <img class="mb-4" src="./static/images/bezeir.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
    <div class="form-floating">
      <input type="text" name='username' class="form-control" id="floatingInput" placeholder="name@example.com" width="500">
      <label for="floatingInput">username</label>
    </div>
    <div class="form-floating">
      <input type="password" name='password' class="form-control" id="floatingPassword" placeholder="Password" width="500">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" width="300">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      {% if msg %}
     <h1>{{msg}}</h1>
      {% endif %}
  </form>
</main>
</div>
